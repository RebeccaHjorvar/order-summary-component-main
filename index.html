<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  
  <body>
    <div class="container">
      <div class="card">
        <div class="header-div">
          <img class="header-img" src="./images/illustration-hero.svg" alt="icon with dancing person" />
        </div>
        <div class="container-body">
          <div class="text">
            <h1>Order Summary</h1> 
            <p> You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!</p>
          </div>

          <div class="annual-plan">
            <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music icon" />
            </div>
            <div class="annual-plan-text">
              <p class="annual-plan-title"><strong>Annual Plan</strong></p>
              <p class="annual-plan-p">$59.99/year</p>
            </div>
            <div>
              <a href="">Change</a>
            </div>
          </div>
          <div class="buttons">
            <button class="button-pay">Proceed to Payment</button>
            <button class="button-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rebecca</a>.
    </div>
  </body>
</html>
